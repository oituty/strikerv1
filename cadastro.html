    <header>
        <div class="container-fluid cadastroEstrutura">

            <div class="row-fluid blocoCadastro">
                    <h1 class="textoCadastro">Agora é só se cadastrar e iniciar sua Jornada</h1>
            </div>

                
            
            <div class="row-fluid imputsCadastro">
               
                    <form name="f1">
                            <div class="form-row">
                              <div class="col">
                                <input type="text" class="form-control" placeholder="Nome">
                              </div>
                              <div class="col">
                                <input type="text" class="form-control" placeholder="Sobrenome">
                              </div>
                            </div>

                            <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="inputEmail4"></label>
                                      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                    </div>
                                    <div class="form-group col-md-6">
                                      <label for="inputPassword4"></label>
                                      <input type="text" class="form-control" maxlength="12" OnKeyPress="formatar('##-####-####', this)" placeholder="Celular">
                                    </div>
                            </div>

                            <label for="inputPassword5"></label>
                            <input type="password" name="senha1" placeholder="Senha" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                            <small id="passwordHelpBlock" class="form-text text-muted">
                              A senha precisa ter entre 8 e 20 caracteres, contendo somente letras e números. 
                              <input type="password" name="senha2" placeholder="Confirmar senha" id="inputPassword5" class="form-control imputSenha2" aria-describedby="passwordHelpBlock">
                            </small>

                            <div class="row-fluid">
                                    <a href="inicio.html"><button class="btn btn-cadastrar" value="Validar" onclick="validarSenha()">Cadastrar</button></a>
                            </div>

                    </form>
            </div>
        </div>
